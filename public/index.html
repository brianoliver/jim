<html>

<body>
<h1>Jira Issue Migrator (JIM)</h1>

<form method="post" action="/migrate">
    <hr/>
    <h2>java.net Project Information</h2>
    <p>Project Key: <input type="text" name="project"></p>
    <hr/>
    <h2>Github Information:</h2>
    <p>Repository: <input type="text" name="repository"></p>
    <p>User Name: <input type="text" name="username"></p>
    <p>API Token: <input type="text" name="token"></p>
    <hr/>

    <input type="submit" value="Migrate">
</form>
</body>

</html>
